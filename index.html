<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zency Mart - Login & Sign Up</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #e8e8e8; }
        
        .form-container { width: 350px; border-radius: 0.75rem; background-color: rgba(17, 24, 39, 1); padding: 2rem; color: rgba(243, 244, 246, 1); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .title { text-align: center; font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; }
        
        .hidden { display: none; }
        
        .input-group { margin-top: 1rem; font-size: 0.875rem; }
        .input-group label { display: block; color: rgba(156, 163, 175, 1); margin-bottom: 4px; }
        .input-group input { width: 100%; border-radius: 0.375rem; border: 1px solid rgba(55, 65, 81, 1); background-color: rgba(31, 41, 55, 1); padding: 0.75rem 1rem; color: #fff; outline: none; transition: 0.3s; }
        .input-group input:focus { border-color: rgba(167, 139, 250, 1); }
        
        /* Error styling */
        .input-group input:invalid:not(:placeholder-shown) { border-color: #ff4d4d; }

        .forgot { display: flex; justify-content: flex-end; font-size: 0.75rem; margin: 8px 0; }
        .forgot a, .switch-form a { color: rgba(167, 139, 250, 1); text-decoration: none; font-weight: 600; }
        
        .sign-btn { display: block; width: 100%; background-color: rgba(167, 139, 250, 1); padding: 0.75rem; color: rgba(17, 24, 39, 1); border: none; border-radius: 0.375rem; font-weight: 700; cursor: pointer; margin-top: 1.5rem; }
        .sign-btn:hover { background-color: rgba(139, 92, 246, 1); }
        
        .social-message { display: flex; align-items: center; margin-top: 1.5rem; }
        .line { height: 1px; flex: 1; background-color: rgba(55, 65, 81, 1); }
        .message { padding: 0 0.75rem; font-size: 0.75rem; color: rgba(156, 163, 175, 1); text-transform: uppercase; }
        
        .social-icons { display: flex; justify-content: center; margin-top: 1rem; }
        .icon-btn { background: transparent; border: 1px solid rgba(55, 65, 81, 1); padding: 0.6rem; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .icon-btn:hover { background: rgba(55, 65, 81, 0.5); border-color: rgba(167, 139, 250, 1); }
        .icon-btn svg { width: 1.5rem; height: 1.5rem; fill: #fff; }
        
        .switch-form { text-align: center; font-size: 0.85rem; margin-top: 1.5rem; color: rgba(156, 163, 175, 1); }

        #profile-card { display: none; background: #fff; color: #333; padding: 25px; border-radius: 15px; text-align: center; width: 320px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .p-img { width: 90px; height: 90px; border-radius: 50%; border: 4px solid #a78bfa; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="form-container" id="login-interface">
        <p class="title">Welcome Back</p>
        <form onsubmit="handleAuth(event)">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="example@email.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
                <div class="forgot"><a href="#">Forgot Password?</a></div>
            </div>
            <button type="submit" class="sign-btn">SIGN IN</button>
        </form>

        <div class="social-message">
            <div class="line"></div>
            <p class="message">Or login with</p>
            <div class="line"></div>
        </div>

        <div class="social-icons">
            <button onclick="googleLoginTrigger()" class="icon-btn">
                <svg viewBox="0 0 32 32"><path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path></svg>
            </button>
        </div>
        <p class="switch-form">New here? <a href="javascript:void(0)" onclick="toggleForms()">Create an Account</a></p>
    </div>

    <div class="form-container hidden" id="signup-interface">
        <p class="title">Create Account</p>
        <form onsubmit="handleAuth(event)">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="signup-email" placeholder="example@email.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="sign-btn">REGISTER</button>
        </form>

        <div class="social-message">
            <div class="line"></div>
            <p class="message">Or sign up with</p>
            <div class="line"></div>
        </div>

        <div class="social-icons">
            <button onclick="googleLoginTrigger()" class="icon-btn">
                <svg viewBox="0 0 32 32"><path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path></svg>
            </button>
        </div>
        <p class="switch-form">Already have an account? <a href="javascript:void(0)" onclick="toggleForms()">Log In</a></p>
    </div>

    <div id="profile-card">
        <img id="u-img" class="p-img" src="" alt="User">
        <h2 id="u-name"></h2>
        <p id="u-email" style="color: #666;"></p>
        <button class="sign-btn" onclick="location.reload()">LOGOUT</button>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('login-interface').classList.toggle('hidden');
            document.getElementById('signup-interface').classList.toggle('hidden');
        }

        // ইমেইল ভেরিফিকেশন এবং ফর্ম সাবমিট হ্যান্ডলার
        function handleAuth(event) {
            event.preventDefault();
            const emailInput = event.target.querySelector('input[type="email"]');
            
            // HTML5 validation অটোমেটিক @ চেক করে, তবুও আমরা অতিরিক্ত চেক করছি
            if (emailInput.value.includes('@') && emailInput.value.split('@')[1].includes('.')) {
                alert("Success! Form submitted for: " + emailInput.value);
            } else {
                alert("Please enter a valid email address.");
            }
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "92655514976-np7j92vqhe9hmate4vsv2lp3mm1tos0q.apps.googleusercontent.com",
                callback: handleResponse
            });
        };

        function googleLoginTrigger() {
            google.accounts.id.prompt();
        }

        function handleResponse(response) {
            const user = JSON.parse(atob(response.credential.split('.')[1]));
            document.getElementById('login-interface').classList.add('hidden');
            document.getElementById('signup-interface').classList.add('hidden');
            document.getElementById('profile-card').style.display = 'block';
            
            document.getElementById('u-name').innerText = user.name;
            document.getElementById('u-email').innerText = user.email;
            document.getElementById('u-img').src = user.picture;
        }
    </script>
</body>
</html>
